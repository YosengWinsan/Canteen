
<div class="card">
  <div class="card-header">用餐者信息</div>
  <div class="card-body">
    <div class="form-group">
      <label for="name">姓名</label>
      <input class="form-control" name="name" [(ngModel)]="diner.name" />
    </div>
    <div class="form-group">
      <label for="cardNumber">卡号(10位)</label>
      <input class="form-control" name="cardNumber" [(ngModel)]="diner.cardNumber" [disabled]="cardNumberEnabled" />
    </div>
    <div class="form-group">
      <label for="idNumber">身份证号(18位)</label>
      <input class="form-control" name="idNumber" [(ngModel)]="diner.idNumber" />
    </div>
    <div class="form-group">
      <label for="idNumber">已删除</label>
      <input type="checkbox" class="form-control" name="isDeleted" [(ngModel)]="diner.isDeleted" />
    </div>
    <div class="card-footer">
      <button class="btn btn-outline-primary" (click)="save()">保存</button>
      <button class="btn btn-outline-primary" (click)="del()" *ngIf="diner.id!=''">删除</button>
      <button class="btn btn-outline-primary" (click)="back()">返回</button>
    </div>
  </div>
</div>
