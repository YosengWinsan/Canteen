
<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="msg!=''">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="msg=''">
    <span aria-hidden="true">&times;</span>
  </button>
  {{msg}}
</div>

<div class="form-group">
  <label for="username">请输入你的用户名</label>
  <input type="text" class="form-control" id="username" [(ngModel)]="username" >
</div>
<div class="form-group">
  <label for="password">请输入你的密码</label>
  <input type="password" class="form-control" id="password" [(ngModel)]="password">
</div>
<div class="form-group">
  <label for="confirmpassword">请再次输入你的密码</label>
  <input type="password" class="form-control" id="confirmpassword" [(ngModel)]="confirmpassword" >
</div>
<div class="form-group">
  <label for="realname">请输入你的真实姓名</label>
  <input type="text" class="form-control" id="realname" [(ngModel)]="realname" >
</div>
<div class=" text-center">
  <button  class="btn btn-outline-primary" (click)="register()">注册</button>
  <button  class="btn btn-outline-primary" (click)="reset()">重置</button>
</div>
