
<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="msg!=''">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="msg=''">
    <span aria-hidden="true">&times;</span>
  </button>
  {{msg}}
</div>

<div class="form-group">
  <label for="username">请输入你的用户名</label>
    <input type="text" class="form-control" id="username" [(ngModel)]="username" (keyUp.enter)="login()">

</div>
<div class="form-group">
  <label for="password">请输入你的密码</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="password" (keyUp.enter)="login()">
</div>
<div class=" text-center">
  <button type="button" class="btn btn-light" (click)="login()">登录</button>
  <button type="button" class="btn btn-light" (click)="reset()">重置</button>
  <a style="font-size:12px" routerLink="/user/register">没有账号，去注册一个</a>
</div>
